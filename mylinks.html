        body {

        .centered-header {

        /* Class for a headline with a purple dotted underline */
        .headline {

        /* h1 element selector with drop-shadow text, 50% transparent background, sans-serif font, 4em size */

        }

        /* Visited link */
        a:visited {
            background-color: darkpurple; /* Dark purple background for visited links */
            color: white;
            padding: 5px;
            text-decoration: none;
        }

        /* Hovered link */
        a:hover {
            background-color: purple; /* Purple background when mouse is over the link */
            color: white;

        }    </style>
